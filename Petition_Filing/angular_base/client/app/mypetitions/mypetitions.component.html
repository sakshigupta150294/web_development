<div class="my-petition">
<div class="browse-container">
  <div
    class="card"
    style="margin-top: 20px;"
    *ngFor="let petition of petitions"
  >
    <div class="card-body">
      <h5 class="card-title">{{ petition.title }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">To: {{ petition.target }}</h6>
      <p
        class="card-text"
        style="overflow: hidden;
          text-overflow: ellipsis;
          white-space: nowrap;"
      >
        {{ petition.description }}
      </p>
      <a
        href="#"
        class="card-link"
        routerLink="/petition-detail/{{ petition._id }}"
        >Read more</a
      >
      <div class="progress">
        <div
          class="progress-bar progress-bar-striped"
          role="progressbar"
          aria-valuenow="10"
          aria-valuemin="0"
          aria-valuemax="100"
          [style.width]="calProgress(petition) + '%'"
          [ngClass]="{
            'progress-easy': calProgress(petition) <= 250,
            'progress-medium':
              calProgress(petition) > 250 && calProgress(petition) <= 500,
            'progress-hard':
              calProgress(petition) > 500 && calProgress(petition) <= 750,
            'progress-very-hard': calProgress(petition) > 750
          }"
        ></div>
      </div>
      <p class="card-text">
        <span class="text-muted"
          ><strong>{{ petition.numberOfPeopleSigned }}</strong> signed of
          {{ petition.targetToBeAcheived }}</span
        >
      </p>
    </div>
  </div>
</div>
</div>
